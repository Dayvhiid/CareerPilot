              <button
                class="bg-primary text-white font-bold text-sm px-4 py-2 rounded-lg hover:opacity-90 transition-opacity"

              </button>

                class="w-10 h-10 rounded-full bg-cover bg-center"

        </div>
      </header>
      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto">
          <div class="text-center mb-8">
            <h2
              class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl"
            >
              Upload Your Resume
            </h2>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
              Let our AI assistant help you land your dream job.
            </p>
          </div>
          <div class="bg-white dark:bg-gray-800/50 rounded-xl shadow-sm">
            <div class="p-8">
              <div class="flex justify-center items-center w-full">
                <label
                  class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 dark:hover:bg-gray-700/80 transition-colors"
                  for="dropzone-file"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <span
                      class="material-symbols-outlined text-6xl text-gray-400 dark:text-gray-500"
                      >upload_file</span
                    >
                    <p
                      class="mb-2 text-lg font-bold text-gray-700 dark:text-gray-300"
                    >
                      <span class="font-semibold text-primary"
                        >Click to upload</span
                      >
                      or drag and drop
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                      PDF, DOC, DOCX (MAX. 10MB)
                    </p>
                  </div>
                  <input class="hidden" id="dropzone-file" type="file" />
                </label>
              </div>
            </div>
            <div class="px-8 pb-8">
              <div class="space-y-4">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
                  Uploading your_resume.pdf
                </p>
                <div
                  class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5"
                >
                  <div
                    class="bg-primary h-2.5 rounded-full"
                    style="width: 60%"
                  ></div>
                </div>
                <div
                  class="flex justify-between text-sm text-gray-500 dark:text-gray-400"
                >
                  <span>Uploading...</span>
                  <span>60% complete</span>
                </div>
              </div>
            </div>
          </div>
        </div>
