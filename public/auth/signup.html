<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CareerPilot --Sign in</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      function redirectToDevicePage() {
        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        if (isMobile) {
          window.location.href = "signupmobile.html";
        }
      }

      // Redirect on page load
      window.onload = redirectToDevicePage;
    </script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "content-light": "#1a2a33",
              "content-dark": "#e0e5e8",
              "subtle-light": "#667f8d",
              "subtle-dark": "#8fa7b3",
              "border-light": "#e0e5e8",
              "border-dark": "#2a424f",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col min-h-screen">
      <header class="border-b border-border-light dark:border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div
              class="flex items-center gap-4 text-content-light dark:text-content-dark"
            >
              <svg
                class="h-6 w-6 text-primary"
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
              <h2 class="text-xl font-bold">Career Pilot</h2>
            </div>
            <nav class="hidden md:flex items-center gap-8">
              <a
                class="text-sm font-medium text-content-light dark:text-content-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#"
                >Home</a
              >
              <a
                class="text-sm font-medium text-content-light dark:text-content-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#"
                >About</a
              >
            </nav>
            <div class="flex items-center gap-4">
              <button
                class="hidden md:flex min-w-[84px] items-center justify-center rounded-lg h-10 px-4 text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark hover:bg-primary/10 dark:hover:bg-primary/20 text-sm font-bold transition-colors"
              >
                Log in
              </button>
              <button
                class="md:hidden text-content-light dark:text-content-dark"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6h16M4 12h16m-7 6h7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2
              class="mt-6 text-center text-3xl font-extrabold text-content-light dark:text-content-dark"
            >
              Create your account
            </h2>
            <p
              class="mt-2 text-center text-sm text-subtle-light dark:text-subtle-dark"
            >
              Start your journey to find the perfect job.
            </p>
          </div>

          <!-- Error/Success Messages -->
          <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

          <form id="signupForm" class="mt-8 space-y-6">
            <div class="rounded-lg shadow-sm -space-y-px">
              <div>
                <label class="sr-only" for="name">Full name</label>
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-t-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="name"
                  name="name"
                  placeholder="Full name"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="email">Email address</label>
                <input
                  autocomplete="email"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required=""
                  type="email"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required=""
                  type="password"
                />
              </div>
              <div>
                <label class="sr-only" for="confirm-password"
                  >Confirm password</label
                >
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-b-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div>
              <button
                id="signupBtn"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark disabled:opacity-50"
                type="submit"
              >
                Create account
              </button>
            </div>
          </form>

          <!-- Social Login Section -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-border-light dark:border-border-dark"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-background-light dark:bg-background-dark text-subtle-light dark:text-subtle-dark">Or continue with</span>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <a
                class="w-full flex items-center justify-center px-4 py-3 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
                href="http://localhost:4000/api/oauth/google"
              >
                <img
                  alt="Google"
                  class="h-5 w-5"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuDdxeqeA4_ImNGUjQD20GMYQOmwv1m1QB1FWMU-OtKn1-0_osE6YKfcRhfk8diYEbOtgD0PKC0enEk7fcogYY03i82C4zAWJAys6y2MdlJ7NZiaWJrkmSZoy8NB4WhufX90Ykgt6yy2UnLZDdjp7uF3RdDufHNBJFzwqUhNnrdLzFf1shJ_XboQbu2VqdyFQeAzdsG6tHSzxv8KAoGuX-Miqpvf0eMAxjYSn3_cgIZ0HkFDlfRdyki-JnmzBjg6I_ZcPBL03Rc5cQ"
                />
                <span class="ml-3 text-sm font-medium">Google</span>
              </a>
              <a
                class="w-full flex items-center justify-center px-4 py-3 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
                href="http://localhost:4000/api/oauth/github"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="#333">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span class="ml-3 text-sm font-medium">GitHub</span>
              </a>
            </div>
          </div>

          <div class="text-sm text-center">
            <a class="font-medium text-primary hover:text-primary/90" href="login.html">
              Already have an account? Log in
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:4000/api"; // Adjust port as needed

      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const signupBtn = document.getElementById("signupBtn");

          // Validate password confirmation
          if (password !== confirmPassword) {
            showMessage("Passwords do not match", "error");
            return;
          }

          // Show loading state
          signupBtn.disabled = true;
          signupBtn.textContent = "Creating account...";

          try {
            const response = await fetch(`${API_BASE_URL}/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              showMessage(
                "Registration successful! Redirecting to login...",
                "success"
              );
              // Redirect to login after 2 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              showMessage(data.msg || "Registration failed", "error");
            }
          } catch (error) {
            console.error("Registration error:", error);
            showMessage("Network error. Please try again.", "error");
          } finally {
            // Reset button
            signupBtn.disabled = false;
            signupBtn.textContent = "Create account";
          }
        });

      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `mt-4 p-3 rounded-lg ${
          type === "success"
            ? "bg-green-100 text-green-700 border border-green-300"
            : "bg-red-100 text-red-700 border border-red-300"
        }`;
        messageDiv.classList.remove("hidden");

        // Hide message after 5 seconds
        setTimeout(() => {
          messageDiv.classList.add("hidden");
        }, 5000);
      }
    </script>
  </body>
</html>
