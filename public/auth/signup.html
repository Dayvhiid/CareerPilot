<script>
        function redirectToDevicePage() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = 'signupmobile.html';
            } 
        }
        
        // Redirect on page load
        window.onload = redirectToDevicePage;
    </script>

<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-content-light dark:text-content-dark">
                        Create your account
                    </h2>
<p class="mt-2 text-center text-sm text-subtle-light dark:text-subtle-dark">
                        Start your journey to find the perfect job.
                    </p>
</div>

<!-- Error/Success Messages -->
<div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

<form id="signupForm" class="mt-8 space-y-6">
<div class="rounded-lg shadow-sm -space-y-px">
<div>
<label class="sr-only" for="name">Full name</label>
<input class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-t-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="name" name="name" placeholder="Full name" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email address</label>
<input autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm password</label>
<input autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-b-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm password" required="" type="password"/>
</div>
</div>
<div>
<button id="signupBtn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark disabled:opacity-50" type="submit">
                            Create account
                        </button>
</div>
</form>
<div class="text-sm text-center">
<a class="font-medium text-primary hover:text-primary/90" href="#">
                        Already have an account? Log in
                    </a>
</div>
</div>
</main>
</div>

<script>
  const API_BASE_URL = 'http://localhost:4000/api'; // Adjust port as needed
  
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const signupBtn = document.getElementById('signupBtn');
    
    // Validate password confirmation
    if (password !== confirmPassword) {
      showMessage('Passwords do not match', 'error');
      return;
    }
    
    // Show loading state
    signupBtn.disabled = true;
    signupBtn.textContent = 'Creating account...';
    
    try {
      const response = await fetch(`${API_BASE_URL}/auth/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, password }),
      });
      
      const data = await response.json();
      
      if (response.ok) {
        showMessage('Registration successful! Redirecting to login...', 'success');
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        showMessage(data.msg || 'Registration failed', 'error');
      }
    } catch (error) {
      console.error('Registration error:', error);
      showMessage('Network error. Please try again.', 'error');
    } finally {
      // Reset button
      signupBtn.disabled = false;
      signupBtn.textContent = 'Create account';
    }
  });
  
  function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = message;
    messageDiv.className = `mt-4 p-3 rounded-lg ${
      type === 'success' 
        ? 'bg-green-100 text-green-700 border border-green-300' 
        : 'bg-red-100 text-red-700 border border-red-300'
    }`;
    messageDiv.classList.remove('hidden');
    
    // Hide message after 5 seconds
    setTimeout(() => {
      messageDiv.classList.add('hidden');
    }, 5000);
  }
</script>
