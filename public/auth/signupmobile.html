<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stitch Design</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "content-light": "#1a2a33",
              "content-dark": "#e0e5e8",
              "subtle-light": "#667f8d",
              "subtle-dark": "#8fa7b3",
              "border-light": "#e0e5e8",
              "border-dark": "#2a424f",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col min-h-screen">
      <header class="border-b border-border-light dark:border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div
              class="flex items-center gap-4 text-content-light dark:text-content-dark"
            >
              <svg
                class="h-6 w-6 text-primary"
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
              <h2 class="text-xl font-bold">JobFinder</h2>
            </div>
            <nav class="hidden md:flex items-center gap-8">
              <a
                class="text-sm font-medium text-content-light dark:text-content-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#"
                >Home</a
              >
              <a
                class="text-sm font-medium text-content-light dark:text-content-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#"
                >About</a
              >
            </nav>
            <div class="flex items-center gap-4">
              <button
                class="hidden md:flex min-w-[84px] items-center justify-center rounded-lg h-10 px-4 text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark hover:bg-primary/10 dark:hover:bg-primary/20 text-sm font-bold transition-colors"
              >
                Log in
              </button>
              <button
                class="md:hidden text-content-light dark:text-content-dark"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6h16M4 12h16m-7 6h7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2
              class="mt-6 text-center text-3xl font-extrabold text-content-light dark:text-content-dark"
            >
              Create your account
            </h2>
            <p
              class="mt-2 text-center text-sm text-subtle-light dark:text-subtle-dark"
            >
              Start your journey to find the perfect job.
            </p>
          </div>
          <form action="#" class="mt-8 space-y-6" method="POST">
            <div class="rounded-lg shadow-sm -space-y-px">
              <div>
                <label class="sr-only" for="full-name">Full name</label>
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-t-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="full-name"
                  name="full-name"
                  placeholder="Full name"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="email-address">Email address</label>
                <input
                  autocomplete="email"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="email-address"
                  name="email"
                  placeholder="Email address"
                  required=""
                  type="email"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required=""
                  type="password"
                />
              </div>
              <div>
                <label class="sr-only" for="confirm-password"
                  >Confirm password</label
                >
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark bg-background-light dark:bg-background-dark rounded-b-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div>
              <button
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                type="submit"
              >
                Create account
              </button>
            </div>
          </form>
          <div class="text-sm text-center">
            <a class="font-medium text-primary hover:text-primary/90" href="#">
              Already have an account? Log in
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
